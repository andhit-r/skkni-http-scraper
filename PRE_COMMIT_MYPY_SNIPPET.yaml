# Append this block to your existing .pre-commit-config.yaml
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.2
  hooks:
    - id: mypy
      additional_dependencies:
        - pydantic
        - sqlalchemy
        - types-setuptools
        - types-requests
        - types-python-dateutil
      args: ["--config-file=mypy.ini"]
