# mypy configuration (baseline, incremental adoption)
[mypy]
python_version = 3.12
plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin

# --- Incremental adoption (soft) ---
strict = False
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True
implicit_optional = False

# Allow untyped code for now; weâ€™ll tighten later module-by-module.
check_untyped_defs = False
disallow_untyped_defs = False
disallow_any_generics = False

# Third-party packages without stubs
ignore_missing_imports = True

# FastAPI/Playwright/SQLAlchemy/Pydantic common patterns
follow_imports = normal
show_error_codes = True
pretty = True

# Per-module overrides (tighten here gradually)
# Example:
# [mypy-app.services.*]
# disallow_untyped_defs = True
# check_untyped_defs = True

[mypy-tests.*]
# Tests can be looser
disallow_untyped_defs = False
check_untyped_defs = False

# SQLAlchemy plugin settings (safe defaults)
[sqlmypy]
warn_unreachable = True
